<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JayTVMedia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      :root {
        --bg: #f4f4f4;
        --text: #222;
        --accent: #ff0055;
        --glass: rgba(255, 255, 255, 0.1);
      }

      body.dark {
        --bg: #121212;
        --text: #eee;
        --glass: rgba(0, 0, 0, 0.3);
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
      }

      header {
        position: sticky;
        top: 0;
        background: var(--bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      header h1 {
        color: var(--accent);
        font-size: 1.6rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .toggle {
        cursor: pointer;
        font-size: 1.2rem;
        background: none;
        border: none;
        color: var(--text);
      }

      main {
        padding: 20px;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }

      .search-bar input {
        width: 90%;
        max-width: 500px;
        padding: 14px 18px;
        border-radius: 30px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        transition: box-shadow 0.3s ease;
      }

      .search-bar input:focus {
        box-shadow: 0 0 10px var(--accent);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .card {
        background: var(--glass);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-align: center;
      }

      .card:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
      }

      .card img {
        width: 100%;
        height: 280px;
        object-fit: cover;
      }

      .card h3 {
        margin: 12px 0 6px;
        font-size: 1rem;
        color: var(--accent);
      }

      .card p {
        font-size: 0.85rem;
        margin-bottom: 12px;
      }

      #loading {
        text-align: center;
        margin: 20px 0;
        display: none;
      }

      footer {
        background: var(--bg);
        text-align: center;
        padding: 20px;
        border-top: 1px solid #ccc;
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
        color: var(--text);
      }

      @media (max-width: 600px) {
        .card img {
          height: 220px;
        }

        .card h3 {
          font-size: 0.95rem;
        }

        .card p {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-tv"></i> JayTVMedia</h1>
      <button class="toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
      </button>
    </header>

    <main>
      <section class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search movies... ðŸ”"
          aria-label="Search movies"
        />
      </section>

      <div id="loading">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>

      <section class="grid" id="movieGrid">
        <!-- Movie cards will be injected here -->
      </section>
    </main>

    <footer>
      <p>&copy; 2025 JayTVMedia | Powered by OMDb</p>
    </footer>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark") ? "dark" : "light"
        );
      }

      window.onload = () => {
        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark");
        }
        loadMovies("batman");
      };

      let debounceTimer;
      document.getElementById("searchInput").addEventListener("keyup", () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          const query = document.getElementById("searchInput").value;
          if (query.length > 2) {
            loadMovies(query);
          }
        }, 500);
      });

      function loadMovies(query) {
        const grid = document.getElementById("movieGrid");
        const loading = document.getElementById("loading");
        grid.innerHTML = "";
        loading.style.display = "block";

        fetch(`https://www.omdbapi.com/?s=${query}&apikey=5750b745`)
          .then((res) => res.json())
          .then((data) => {
            loading.style.display = "none";
            if (data.Response === "False") {
              grid.innerHTML =
                '<p style="text-align:center;">No movies found.</p>';
              return;
            }

            data.Search.forEach((movie) => {
              const card = document.createElement("div");
              card.className = "card";
              card.onclick = () => {
                window.location.href = `details.html?imdbID=${movie.imdbID}`;
              };

              card.innerHTML = `
              <img src="${
                movie.Poster !== "N/A"
                  ? movie.Poster
                  : "https://via.placeholder.com/300x450?text=No+Image"
              }" alt="${movie.Title}">
              <h3>${movie.Title}</h3>
              <p><i class="fas fa-calendar-alt"></i> ${movie.Year}</p>
            `;
              grid.appendChild(card);
            });
          })
          .catch((err) => {
            loading.style.display = "none";
            grid.innerHTML =
              '<p style="text-align:center; color:red;">Error loading movies. Please try again later.</p>';
            console.error(err);
          });
      }
    </script>
  </body>
</html>
